<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactBullet - Research Agent</title>
    <link rel="stylesheet" href="style.css">
    <script src="bullet_transformer.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header id="app-header">
            <h1>FactBullet</h1>
            <div class="search-container">
                <input type="text" id="user-query" placeholder="Ask anything..." autofocus>
                <button id="search-btn" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div id="status-bar" class="status-bar hidden">
            <div class="status-item" id="step-1">
                <div class="spinner"></div> Thinking
            </div>
            <div class="status-item" id="step-2">
                <div class="spinner"></div> Searching
            </div>
            <div class="status-item" id="step-3">
                <div class="spinner"></div> Synthesizing
            </div>
        </div>

        <main id="main-content" class="hidden">
            <div class="result-container">
                <!-- Left Sidebar: Sources -->
                <aside class="sources-sidebar" id="sources-list">
                    <!-- Source cards will be injected here -->
                </aside>

                <!-- Right Content: Answer -->
                <section class="answer-content">
                    <div class="answer-section">
                        <h2>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path
                                    d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                                </path>
                            </svg>
                            Summary
                        </h2>
                        <div id="summary-text" class="summary-text"></div>
                    </div>

                    <div class="answer-section">
                        <h2>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                            Key Points
                        </h2>
                        <ul id="key-points" class="key-points-list"></ul>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
