# Bullet OS Training Configuration
# Small Marathi Model

# Model Architecture
vocab_size: 1511
d_model: 256
n_layers: 8
n_heads: 4
ffn_dim: 1024
max_seq_len: 128

# Training
learning_rate: 0.0002
batch_size: 4
max_steps: 10000
warmup_steps: 200
weight_decay: 0.01
grad_clip: 0.5

# Data
data_path: "/home/shri/Desktop/bulletOs/marathi_philosophy_dataset_v2.jsonl"
tokenizer_path: "/home/shri/Desktop/bulletOs/bullet_core/marathi_tokenizer.json"

# Checkpointing
checkpoint_dir: "./marathi_checkpoints_stable"
save_every: 200
eval_every: 500
keep_last_n: 3

# Quantization
quant_type: "bq4"
block_size: 32

# Stability
seed: 42
detect_loss_spikes: true
spike_threshold: 2.0
auto_recover: true
