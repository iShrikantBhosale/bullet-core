<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet AI - Browser Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Noto Sans Devanagari', sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            font-family: 'Noto Sans Devanagari', sans-serif;
            line-height: 1.6;
            min-height: 100px;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <p class="subtitle">Tiny AI, running 100% in your browser. No servers, no tracking.</p>

        <textarea id="prompt" placeholder="à¤®à¤°à¤¾à¤ à¥€ à¤®à¤§à¥à¤¯à¥‡ à¤•à¤¾à¤¹à¥€à¤¤à¤°à¥€ à¤²à¤¿à¤¹à¤¾... (Type in Marathi)">à¤œà¥€à¤µà¤¨</textarea>
        <button id="generate" onclick="generate()">Generate</button>

        <div class="output" id="output">Output will appear here...</div>
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        let model = null;

        // Load WASM module
        async function loadModel() {
            document.getElementById('status').innerHTML = 'Loading model... <span class="loading"></span>';

            // This would load the actual WASM module

            setTimeout(() => {
                document.getElementById('status').textContent = 'Model loaded! (Demo mode - WASM compilation pending)';

            }, 1500);
        }

        // Load on page load
        window.onload = loadModel;
    </script>
</body>

</html>
